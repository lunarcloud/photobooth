[Gui]
module = PyQt5
fullscreen = True
width = 1280
height = 720
hide_cursor = True
style = antiford

[Camera]
module = picamera
rotation = 0

[Gpio]
enable = True
exit_pin = 32
trigger_pin = 25
lamp_pin = 31
chan_b_pin = 30
chan_r_pin = 28
chan_g_pin = 29

[Printer]
enable = False
pdf = False
confirmation = True
module = PyQt5
width = 148
height = 100

[Photobooth]
show_preview = True
greeter_time = 4
countdown_time = 3
display_time = 4
postprocess_time = 60
overwrite_error_message = Whoops, Ran out of steam. Call for Mr. Buford!

[Picture]
num_x = 2
num_y = 2
size_x = 3800
size_y = 2600
min_dist_x = 200
min_dist_y = 100
skip_last = False
background = /home/pi/Pictures/backdrop.jpg

[Storage]
basedir = /home/pi/Pictures/photobooth/%Y-%m-%d
basename =
keep_pictures = False

